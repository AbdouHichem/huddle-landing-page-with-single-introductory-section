<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <header>
      <img src="./images/bg-mobile.svg" alt="background image" class="bg-image">
      <img src="./images/logo.svg" alt="Huddle logo" class="logo">
    </header>
  <main>

    <section class="illustration">
      <img src="./images/illustration-mockups.svg" alt="illustration mockups">
    </section>
    <section class="details">
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>
        Register
      </button>
    </section>
    <section class="social-icons">
      <span class="fa-stack fa-1x icon">
        <i class="far fa-circle  fa-stack-2x "></i>
        <i class="fab fa-facebook-f fa-stack-1x "></i>
      </span>
      <span class="fa-stack fa-1x ">
        <i class="far fa-circle  fa-stack-2x "></i>
        <i class="fab fa-twitter fa-stack-1x "></i>
      </span>
      <span class="fa-stack fa-1x">
        <i class="far fa-circle  fa-stack-2x "></i>
        <i class="fab fa-instagram fa-stack-1x "></i>
      </span>

    </section>
  </main>






  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">BOUZAR Abderrahmane</a>.
    </p>
  </footer>
</body>

</html>
